<svg width="600" height="280" viewBox="0 0 600 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon (left side) -->
  <g transform="translate(0, 40)">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#E65C1E"/>
    
    <!-- Stylized R with integrated delivery truck -->
    <g transform="translate(45, 35)">
      <!-- Main R letter body -->
      <path d="M15 15 L15 135 L32 135 L32 85 L58 85 L88 135 L110 135 L78 82 C95 77 105 63 105 45 C105 22 87 15 65 15 L15 15 Z M32 30 L60 30 C72 30 88 32 88 45 C88 58 72 65 60 65 L32 65 L32 30 Z" fill="white"/>
      
      <!-- Integrated delivery truck inside R -->
      <g transform="translate(32, 80)">
        <!-- Truck container/body -->
        <rect x="6" y="2" width="35" height="18" rx="2" fill="#FFE5D9" opacity="0.9"/>
        <!-- Truck cabin -->
        <rect x="0" y="7" width="10" height="13" rx="1.5" fill="#FFE5D9" opacity="0.9"/>
        <!-- Front wheel -->
        <circle cx="12" cy="22" r="4" fill="#FFFFFF"/>
        <circle cx="12" cy="22" r="2.5" fill="#E65C1E"/>
        <!-- Back wheel -->
        <circle cx="33" cy="22" r="4" fill="#FFFFFF"/>
        <circle cx="33" cy="22" r="2.5" fill="#E65C1E"/>
        <!-- Truck details -->
        <line x1="10" y1="10" x2="10" y2="17" stroke="#E65C1E" stroke-width="1"/>
        <rect x="12" y="6" width="23" height="8" rx="1" fill="#FFFFFF" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Speed lines (green) indicating motion -->
    <g opacity="0.95">
      <path d="M145 55 L180 55" stroke="#10B981" stroke-width="5" stroke-linecap="round"/>
      <path d="M150 70 L185 70" stroke="#10B981" stroke-width="5" stroke-linecap="round"/>
      <path d="M145 85 L180 85" stroke="#10B981" stroke-width="5" stroke-linecap="round"/>
      <path d="M150 100 L185 100" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
      <path d="M145 115 L180 115" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
      <path d="M150 130 L175 130" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text Section (right side) -->
  <g transform="translate(220, 0)">
    <!-- RAVITO text -->
    <text x="0" y="120" font-family="Plus Jakarta Sans, Arial, sans-serif" font-weight="800" font-size="72" fill="#E65C1E" letter-spacing="2">
      RAVITO
    </text>
    
    <!-- Slogan -->
    <text x="0" y="165" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="22" fill="#1D5D4C">
      Le ravitaillement qui ne dort jamais
    </text>
  </g>
</svg>
