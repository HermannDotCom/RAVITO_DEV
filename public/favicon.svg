<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D24"/>
      <stop offset="100%" style="stop-color:#D04D14"/>
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15.5" fill="url(#grad)"/>
  
  <!-- Stylized R with integrated truck (scaled for favicon) -->
  <g transform="translate(8, 6.5) scale(0.16)">
    <!-- Main R body -->
    <path d="M10 10 L10 120 L25 120 L25 75 L50 75 L75 120 L95 120 L67 72 C82 68 90 56 90 40 C90 20 75 10 55 10 L10 10 Z M25 25 L50 25 C60 25 70 28 70 40 C70 52 60 60 50 60 L25 60 L25 25 Z" fill="white"/>
    
    <!-- Truck integration in the R -->
    <g transform="translate(25, 70)">
      <!-- Truck body -->
      <rect x="5" y="0" width="30" height="15" rx="2" fill="#FFE5D9" opacity="0.8"/>
      <!-- Truck cabin -->
      <rect x="0" y="5" width="8" height="10" rx="1" fill="#FFE5D9" opacity="0.8"/>
      <!-- Wheels -->
      <circle cx="10" cy="17" r="3" fill="#FFE5D9"/>
      <circle cx="28" cy="17" r="3" fill="#FFE5D9"/>
    </g>
  </g>
  
  <!-- Speed lines (simplified for favicon) -->
  <g opacity="0.9">
    <path d="M22 9.5 L27 9.5" stroke="#2D5A47" stroke-width="0.6" stroke-linecap="round"/>
    <path d="M23 12 L27.5 12" stroke="#2D5A47" stroke-width="0.6" stroke-linecap="round"/>
    <path d="M22 14.5 L27 14.5" stroke="#2D5A47" stroke-width="0.6" stroke-linecap="round"/>
    <path d="M23 17 L27.5 17" stroke="#2D5A47" stroke-width="0.5" stroke-linecap="round"/>
    <path d="M22 19.5 L26.5 19.5" stroke="#2D5A47" stroke-width="0.5" stroke-linecap="round"/>
  </g>
</svg>
