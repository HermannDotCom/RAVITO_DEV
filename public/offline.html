<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAVITO - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fff5f0 0%, #ffffff 50%, #f0fdf4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1F2937;
    }

    .container {
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .logo-text {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 1rem;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 2rem auto;
      opacity: 0.8;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
    }

    p {
      font-size: 1.125rem;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-button {
      background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(249, 115, 22, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status-text {
      font-size: 0.875rem;
      color: #9CA3AF;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #EF4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .retry-button {
        padding: 0.875rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">R</span>
    </div>
    
    <h1>RAVITO</h1>
    
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9C3 9 6 6 12 6C18 6 21 9 21 9" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 13C6 13 8 11 12 11C16 11 18 13 18 13" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="17" r="1.5" fill="#F97316"/>
        <line x1="2" y1="2" x2="22" y2="22" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    
    <p>
      Vous êtes actuellement hors ligne.<br>
      Veuillez vérifier votre connexion Internet.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Réessayer
    </button>
    
    <div class="status-text">
      <span class="status-dot"></span>
      <span>Pas de connexion</span>
    </div>
  </div>
</body>
</html>
