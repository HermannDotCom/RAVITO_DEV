<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="100" r="95" fill="#E85D24"/>
  
  <!-- Stylized R with integrated truck -->
  <g transform="translate(150, 40)">
    <!-- Main R body -->
    <path d="M10 10 L10 120 L25 120 L25 75 L50 75 L75 120 L95 120 L67 72 C82 68 90 56 90 40 C90 20 75 10 55 10 L10 10 Z M25 25 L50 25 C60 25 70 28 70 40 C70 52 60 60 50 60 L25 60 L25 25 Z" fill="white"/>
    
    <!-- Truck integration in the R -->
    <g transform="translate(25, 70)">
      <!-- Truck body -->
      <rect x="5" y="0" width="30" height="15" rx="2" fill="#FFE5D9" opacity="0.8"/>
      <!-- Truck cabin -->
      <rect x="0" y="5" width="8" height="10" rx="1" fill="#FFE5D9" opacity="0.8"/>
      <!-- Wheels -->
      <circle cx="10" cy="17" r="3" fill="#FFE5D9"/>
      <circle cx="28" cy="17" r="3" fill="#FFE5D9"/>
    </g>
  </g>
  
  <!-- Speed lines (green) -->
  <g opacity="0.9">
    <path d="M240 60 L270 60" stroke="#2D5A47" stroke-width="4" stroke-linecap="round"/>
    <path d="M245 75 L275 75" stroke="#2D5A47" stroke-width="4" stroke-linecap="round"/>
    <path d="M240 90 L270 90" stroke="#2D5A47" stroke-width="4" stroke-linecap="round"/>
    <path d="M245 105 L275 105" stroke="#2D5A47" stroke-width="3" stroke-linecap="round"/>
    <path d="M240 120 L265 120" stroke="#2D5A47" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- RAVITO text -->
  <text x="200" y="225" font-family="'Plus Jakarta Sans', sans-serif" font-size="48" font-weight="800" fill="#E85D24" text-anchor="middle">RAVITO</text>
  
  <!-- Tagline -->
  <text x="200" y="255" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#2D5A47" text-anchor="middle">Le ravitaillement qui ne dort jamais</text>
</svg>
