name: Deploy Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

permissions:
  contents: read

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
      
      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
      
      - name: Sync migration history
        run: |
          # Mark all local migrations as already applied (they exist in production)
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              version=$(basename "$file" | cut -d'_' -f1)
              echo "Marking migration $version as applied..."
              supabase migration repair --status applied "$version" --password "$SUPABASE_DB_PASSWORD" 2>/dev/null || true
            fi
          done
      
      - name: Push new migrations only
        run: |
          supabase db push --include-all --password "$SUPABASE_DB_PASSWORD" || echo "No new migrations to apply or all migrations already applied"
